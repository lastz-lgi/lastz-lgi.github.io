name: Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Jekyll site
        run: |
          docker run --rm \
            --volume="${GITHUB_WORKSPACE}:/srv/jekyll" \
            --env JEKYLL_ENV=production \
            --env JEKYLL_UID="$(id -u)" \
            --env JEKYLL_GID="$(id -g)" \
            jekyll/builder:4 \
            jekyll build 

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4